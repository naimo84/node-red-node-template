<script type="text/javascript">
    RED
        .nodes
        .registerType('template-node', {
            category: 'template',
            defaults: {
                confignode: {
                    value: "",
                    type: "template-config",
                    required: true
                }
            },
            inputs: 1,
            outputs: 1,
            color: "#E7AE24",
            label: function () {
                if (this.name) {
                    return this.name;
                } else if (this.confignode.name) {
                    return this.confignode.name;
                }
                return "template";
            },
            icon: "template.png",
            paletteLabel: "template",
            oneditprepare: function () {
                var node = this;

                $('#node-input-confignode').change(function () {
                    var config = $('#node-input-confignode').val()
                    node.confignode = config;
                });
            }
        });
</script>

<script type="text/x-red" data-template-name="template-node">
    <div class="form-row">
        <label for="node-input-confignode"><i class="fa fa-globe"></i> <span>Config</span></label>
        <input type="text" id="node-input-confignode">
    </div>  
</script>

<script type="text/x-red" data-help-name="template-node">
  
</script>
